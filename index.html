<!DOCTYPE html>

<html lang="en">
    <!-- Meta Data -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tab Title and Icon -->
        <title>Chess</title>
        <link rel="icon" href="img/cCrown.png">
        <!-- CSS Styling -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <!-- Page Content -->
    <body>
        <!-- White Team -->
        <div class="wTurn">
            <img class="wStatus" src="img/wMove.png">
            <picture>
                <source media="(max-width: 1230px)" srcset="img/wth.png">
                <img id="wTeam" src="img/wtv.png">
            </picture>
            <img class="wStatus" src="img/wMove.png">
        </div>
        <!-- Select Menu -->
        <div class="sContainer">
            <div class="cSelect">
                <div class="wCell"><img class="cPiece" id="s1"></div>
                <div class="bCell"><img class="cPiece" id="s2"></div>
                <div class="wCell"><img class="cPiece" id="s3"></div>
                <div class="bCell"><img class="cPiece" id="s4"></div>
            </div>
        </div>
        <!-- Chess Board -->
        <div class="bContainer">
            <div class="cBoard">
                <!-- Row 8 -->
                <div class="bCell"><img class="cPiece" id="a8"></div>
                <div class="wCell"><img class="cPiece" id="b8"></div>
                <div class="bCell"><img class="cPiece" id="c8"></div>
                <div class="wCell"><img class="cPiece" id="d8"></div>

                <div class="wCell"><img class="cPiece" id="g7"></div>
                <div class="bCell"><img class="cPiece" id="h7"></div>

                <div class="bCell"><img class="cPiece" id="a6"></div>

                <div class="bCell"><img class="cPiece" id="e6"></div>

                <div class="wCell"><img class="cPiece" id="e5"></div>

            <img class="bStatus" src="img/bMove.png">
